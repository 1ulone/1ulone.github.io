<!DOCTYPE html>
<html>
<head>
	<title>lb12</title>	
	<link href="style.css" rel="stylesheet">
</head>
<body class="iframe-content">
	<div class="meshgradient">
        <div class="color c1"></div>
        <div class="color c2"></div>
        <div class="color c3"></div>
        <div class="color c4"></div>
    </div>

	<svg 
		viewBox="0 0 5000 5000"
		xmlns='http://www.w3.org/2000/svg'>
	
		<filter id='noiseFilter'>
			<feTurbulence 
			type='fractalNoise' 
			baseFrequency='0.65' 
			numOctaves='3' 
			stitchTiles='stitch' />
		</filter>
	
		<rect
			width='1000%' 
			height='1000%' 
			filter='url(#noiseFilter)' />
	</svg>

	<div class="block gradient-wrap gallery">
		<img src="foto1.jpg" style="grid-area: 1/1/3/3;">
		<img src="foto2.jpg">
		<img src="foto3.jpg" style="grid-area: 3/3/5/5;">
		<img src="foto4.jpg">
		<img src="foto5.jpg">
		<img src="foto7.jpg" style="grid-area: 3/1/5/2;">
		<h1 style="grid-area: 3/2/4/3;">GALLERY</h1>
	</div>
</body>
</html>
